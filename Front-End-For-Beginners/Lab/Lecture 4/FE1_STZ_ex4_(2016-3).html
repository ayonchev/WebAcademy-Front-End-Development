<!DOCTYPE HTML>
	<html>
		<head>
			<title>Lesson 4</title>
			<meta charset="UTF-8" />
		</head>
		<body>
			<form method="post" enctype="multipart/form-data" action="http://enevsoft.net/echo.php" target="result_frame">
				<table border="3" cellspacing="2" width="100%"> 
					<tr>
						<td colspan="3">
							<iframe src="" name="result_frame" width="100%">This browser does not support iframes</iframe>
						</td>
					</tr>
					<tr>
						<td>
							<table>
								<tr>
									<td>
										<img src="http://webacademy.bg/wp-content/uploads/2016/09/yonchev98@gmail.com_avatar-130x130.jpg" alt="my profile picture" />
									</td>
								</tr>
								<tr>
									<td>
										<input type="file" name="Browse" value="" />
									</td>
								</tr>
								<tr>
									<td>Birth date
										<input type="date" name="b-day" />
									</td>
								</tr>
								<tr>
									<td>
										<textarea name="comment" placeholder="write comment" rows="5" cols="50"></textarea>
									</td>
								</tr>
							</table>
						</td>
						<td>
							<table>
								<tr>
									<td>Name
										<input type="text" name="name" placeholder="John" required="required" />
									</td>
								</tr>
								<tr>
									<td>Years
										<input type="number" max="100" min="12" />
									</td>
								</tr>
								<tr>
									<td>Marrige status
										<select name="marrige_status">
											<optgroup label="traditional">
												<option value="married">Married</option>
												<option value="single" selected="selected">Single</option>
												<option value="complicated">In a relationship</option>
												<option value="very_complicated">It's complicated</option>
											</optgroup>
											<optgroup label="non-traditional">
												<option value="m_dead">He died</option>
												<option value="f_dead">She died</option>
											</optgroup>
										</select>
									</td>
								</tr>
								<tr>
									<td>Sex?
										<input type="radio" name="sex" value="male" checked="checked" />
										male
										<input type="radio" name="sex" value="female" />
										female
										<input type="radio" name="sex" value="i don't know" />
										i dont know
									</td>
								</tr>
								<tr>
									<td>Eyes' color
										<input type="color" name="color" value="#ba3030" /> 
									</td>
								</tr>
								<tr>
									<td>Height
										<input type="range" name="height" value="160" max="250" min="90" id="height" onChange="PrintRangeValue();" />
										<span id="RangeValue">160</span>
									</td>
								</tr>
							</table>
						</td>
						<td>Spoken languages
						<!-- Checkbox test
							<input type="checkbox" name="language[bg]" value="1" /> BG
							<input type="checkbox" name="language[en]" value="2" /> EN
							<input type="checkbox" name="language[rus]" value="3" /> RUS
							<input type="checkbox" name="language[sp]" value="4" /> SP
							<input type="checkbox" name="language[tr]" value="5" /> TR
						-->
							<select name="languages[]" multiple="multiple" size="10">
								<option value="bg">Bulgarian</option>
								<option value="en">English</option>
								<option value="sp">Spanish</option>
								<option value="tr">Turkish</option>
								<option value="rm">Romanian</option>
								<option value="rus">Russian</option>
								<option value="ptg">Portuguese</option>
								<option value="ch">Chinese</option>
								<option value="jp">Japanese</option>
								<option value="gr">Greek</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>
							<input type="reset" name="clear" value="Clear" />
						</td>
						<td>
							&nbsp;
						</td>
						<td>
							<input type="submit" name="submit" value="Submit" />
						</td>
					</tr>
				</table>
			</form>
			<script type="text/javascript">
				function PrintRangeValue()
				{
					var element = document.getElementById('height');
					var span_label = document.getElementById('RangeValue');
					span_label.innerHTML = element.value;
				}

				PrintRangeValue();
			</script>
		</body>
	</html>
